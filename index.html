<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="container py-5 ">

        <div class="form-group">
            <!--grouping input tags-->
            <label for="productNameInput">Product Name :</label>
            <input class="form-control"type="text" id="productNameInput">

        </div>

        <div class="form-group">
            <!--grouping input tags-->
            <label for="productPriceInput">Price :</label>
            <input class="form-control"type="number" id="productPriceInput">

        </div>

        <div class="form-group">
            <!--grouping input tags-->
            <label for="productCategoryInput">Category :</label>
            <input class="form-control"type="text" id="productCategoryInput">

        </div>

        <div class="form-group">
            <!--grouping input tags-->
            <label for="productDescriptionInput">Product Name :</label>
            <textarea class="form-control"type="text " id="productDescriptionInput"></textarea>


        </div>

        <button onclick="addProduct()" class="btn btn-outline-info">Add</button>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
